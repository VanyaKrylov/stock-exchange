<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home user page</title>
</head>
<body>
<div>
<form action="#" th:action="@{/user/lk/__${Individual.id}__/add-money}" th:object="${Individual}" method="post">
    <span id="capital" th:text="${'Current capital is:' + Individual.capital}"></span>
    <br>
    <label for="sum">Add money</label>
    <input type="text" th:field="*{capital}" id="sum" placeholder="sum">
    <button type="submit">Submit</button>
</form>
</div>
<h3>List of stocks</h3>
<table>
    <thead>
    <tr>
        <th>Company name</th>
        <th>Stock type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stocks}">
        <td th:text="${{stock.company.name}}">0</td>
        <td th:text="${{stock.type}}">0</td>
    </tr>
    </tbody>
</table>
<div>
    <form action="#" th:action="@{/user/lk/__${Individual.id}__/create-order}" th:object="${Individual}" method="post">
        <label for="size">Order size</label>
        <input type="text" th:field="${order.size}" id="size" placeholder="size">
        <label for="minPrice">Minimal price</label>
        <input type="text" th:field="${order.minPrice}" id="minPrice" placeholder="size">
        <label for="maxPrice">Maximal price</label>
        <input type="text" th:field="${order.maxPrice}" id="maxPrice" placeholder="size">
        <select th:field="*{company.id}" class="form-control" id="company" name="company">
            <option
                    th:each="company: ${companies}"
                    th:value="${company.id}"
                    th:text="${company.name}">
            </option>
        </select>
        <input type="submit" name="buy" value="Create Buy order">
        <input type="submit" name="sell" value="Create Sell order">
    </form>
</div>
</body>
</html>
